<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>
      <div class="top-20">
        <div class="form-group row">
          <label class="col-sm-3" for="flight-number">Select Flight</label>
          <div class="col-sm-9">
            <select class="form-control" id="flights-selector"></select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <btn class="btn my-button btn-block" id="buy-insurance">
              1. Buy insurance for this flight
            </btn>
          </div>
          <div class="col">
            <btn class="btn my-button btn-block" id="submit-oracle">
              2. Submit to Oracles
            </btn>
          </div>
          <div class="col">
            <btn class="btn my-button btn-block" id="refund">
              3. Get refund
            </btn>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
